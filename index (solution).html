      PROBLEM 1: Write an object called chef that includes your name, where you are from, and a greet method that returns "Hello I am (add your name), and my specialty is grilling".Console.log your greeting so it prints to the console.
    * /

          }
        };
        console.log(chef.greet());

        /* 
        PROBLEM 2: Write an object called baker that includes her name, her station (the bakery), and a bake method that returns "Veronica just baked a (add a baked item)". Console.log your greeting so it prints to the console.
        */
        //ENTER YOUR CODE HERE
        const baker = {
          name: 'Veronica',
          station: 'Bakery',
          bake: function (name, item) {
            return `${name} just baked a ${item}`;
          }
        };
        console.log(baker.bake(baker.name, 'muffin'));

     Console.log your greeting so it prints to the console.

        //ENTER YOUR CODE HERE
        let knife = {
          sharp: true,
          size: 'large',
          cut(number, food) {
            return `cut ${food} in ${number} seconds`;
          }
        }

      Console.log your serve method so it prints to the console.

        //ENTER YOUR CODE HERE
        let chickenParmesan = {
          course: "entree",
          type: "Italian",
          serve(item, course) {

        }
